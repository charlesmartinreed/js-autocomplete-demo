<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- BOOTSWATCH - LUX -->
	<link rel="stylesheet" href="./css/bootstrap.css">

	<!-- FONT AWESOME -->
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>

	<title>State Capital Autocomplete Lookup</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<h3 class="text-center mb-3">
					<i class="fas fa-flag-usa"></i><span class="px-2">State Capital Lookup</span>
				</h3>
				<!-- input -->
					<div class="form-group">
						<input type="text" id="search" class="form-control form-control-lg" placeholder="Enter state name or abbreviation...">
					</div>

					<!-- data goes here -->
					<div id="match-list"></div>
			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
